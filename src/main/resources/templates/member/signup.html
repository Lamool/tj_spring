<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Title</title>
</head>
<body>
    <div th:replace="~{/header.html :: header}"></div>
    
    회원가입 페이지
    <form>
        아이디 : <input id="id" onkeyup="idCheck()" /> <div class="idCheckBox"></div>
        비밀번호 : <input id="pw" type="password" /> <br/>
        비밀번호 확인 : <input id="pwConfirm" type="password" onkeyup="pwCheck()" /> <div class="pwCheckBox"></div>
        이름 : <input onkeyup="nameCheck()" id="name" />
        <div class="nameCheckBox"></div>

        연락처 : <input onkeyup="phoneCheck()" id="phone" />
        <div class="phoneCheckBox"></div>


        이메일 : <input onkeyup="emailCheck()" id="email" />
        <div class="emailCheckBox"></div>

        <button type="button" onclick="doSignup()">회원가입</button>
    </form>

    <div th:replace="~{/footer.html :: footer}"></div>


    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/member/signup.js"></script>
</body>
</html>
