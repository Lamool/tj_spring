<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="~{/header.html :: header}"></div>

    <div class="container">
        <div>
            <h5>카카오 지도 샘플</h5>
            <!-- 카카오지도가 표시될 구역 -->
            <div id="map" style="width:500px;height:400px;"></div>
        </div>
        <div>
            <h5>인천시 동구 약국 현황</h5>
            <table class="table table-hover">
                <thead>
                    <th>약국명</th>
                    <th>전화번호</th>
                    <th>소재지도로명주소</th>
                </thead>
                <tbody class="api2Tbody">

                </tbody>
            </table>
        </div>
        <div>
            <h1>부평구 주유소 현황</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>상호</th>
                        <th>전화번호</th>
                        <th>주소</th>
                    </tr>
                </thead>
                <tbody class="api1Tbody">
                    
                </tbody>
            </table>
        </div>

    </div>

    <div th:replace="~{/footer.html :: footer}"></div>

    <!-- 카카오지도 API 라이브러리, 발급된 APP KEY 사용 -->
    <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 APP KEY를 넣으시면 됩니다."></script> -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6dfe8332dbdad809a46b8950923231b3"></script>

    <script src="/js/api/datago.js"></script>
